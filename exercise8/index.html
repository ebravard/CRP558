<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA/CRP 458/558 Leaflet GeoJSON Layers">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exercise 8</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    
    <script src="../geojson/USA.geojson"></script>
    <script src="../geojson/mileLongBridge.geojson"></script>
    <script src="../geojson/granger.geojson"></script>
    <script src="../geojson/jesterGolf.geojson"></script>

    <style>
        #map {
            width: 900px;
            height: 600px;
        }
        
    .navbar { 
        overflow: hidden;
        background-color: #333;
        font-family: Arial;
        padding-bottom: 20px; 
}
        
    .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
}
    </style>

</head>
    
<body>
    <div class="navbar">
        <a href="https://ebravard.github.io/CRP558/">Home</a></div>
    
    <div id='map'></div>

    <script>
        var map = L.map('map', {
            center: [41.771, -93.789],
            zoom: 13
        });
        
       L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            //access token
            accessToken: 'pk.eyJ1IjoiZWJyYXZhcmQiLCJhIjoiY2s2c2RqbTZ1MDF4djNlcjRzcnE5YWF6MCJ9.h9xSTFWCxt-1PCf9oYGaMQ'
        }).addTo(map);
        
        L.geoJSON(usa).addTo(map);
        L.geoJSON(mileLongBridge).addTo(map);
        L.geoJSON(granger).addTo(map).bindPopup("Granger, IA");
        L.geoJSON(jesterGolf).addTo(map);
        
    </script>

</body>
</html>
