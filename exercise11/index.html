<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA/CRP 458/558 Leaflet Plugins">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exercise 11</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    
    <script src="leaflet.geoCSV.js"></script>
    
    <style>
        #map {
            width: 900px;
            height: 600px;
        }
        
    .navbar { 
        overflow: hidden;
        background-color: #333;
        font-family: Arial;
        padding-bottom: 20px; 
}
        
    .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
}
    </style>

</head>
    
<body>
    <div class="navbar">
        <a href="https://ebravard.github.io/CRP558/">Home</a></div>
    
    <div id='map'></div>

    <script>
        var map = L.map('map', {
            center: [42, -93],
            zoom: 7
        });
        
        
      var naip_2019_nc = L.tileLayer.wms('https://athene.gis.iastate.edu/arcgis/services/ortho/naip_2019_nc/ImageServer/WMSServer', {
            layers: 'naip_2019_nc',
            format: 'image/png',
            transparent: true,
            attribution: "Iowa State University GIS Facility &copy; 2020, USDA National Agriculture Imagery Program 2019"
        }).addTo(map);
        
var baseMaps = {
    "2019 NAIP Natural Color": naip_2019_nc
};

L.control.layers(baseMaps).addTo(map);
        
    </script>

</body>
</html>
