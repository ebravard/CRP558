<html>

<head>

<body>
    <div id='map'></div>

    <script>
        var map = L.map('map').setView([42.024, -93.64], 14);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            //access token
            accessToken: 'pk.eyJ1IjoiZWJyYXZhcmQiLCJhIjoiY2s2c2RqbTZ1MDF4djNlcjRzcnE5YWF6MCJ9.h9xSTFWCxt-1PCf9oYGaMQ'
        }).addTo(map);

        L.marker([42.026389, -93.646389]).addTo(map)
            .bindPopup("Welcome to ISU")
            .openPopup();
        
        //circle at state gym
        var circle = L.circle([42.025123, -93.652869], {
            radius: 100
        }).addTo(map);
        
        //circleMarker at lied gym
        var circleMarker = L.circleMarker([42.02101, -93.634763], {
            radius: 10,
            color: 'orange'
        }).addTo(map);
        
        //polyline from Reiman Gardens to Vet Med
        var latlngs = [[42.00981, -93.638809], [42.00683, -93.63244]]; 
        var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
        
        //polygon near Veenker Golf Course
        var latlngs2 = [[42.0397, -93.6525],[42.0375, -93.65255],[42.0375, -93.6501],[42.0397, -93.6501]];
        var polygon = L.polygon(latlngs2, {color: 'red'}).addTo(map);
        
    </script>

</body>
</html>
