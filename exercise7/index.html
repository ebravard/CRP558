<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA/CRP 458/558 Leaflet Vector Layers">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exercise 7</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        #map {
            width: 900px;
            height: 600px;
        }
        
    .navbar { 
        overflow: hidden;
        background-color: #333;
        font-family: Arial;
        padding-bottom: 20px; 
}
        
    .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
}
    </style>

</head>
    
<body>
    <div class="navbar">
        <a href="https://ebravard.github.io/CRP558/">Home</a></div>
    
    <div id='map'></div>

    <script>
        
       var OSM = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            //access token
            accessToken: 'pk.eyJ1IjoiZWJyYXZhcmQiLCJhIjoiY2s2c2RqbTZ1MDF4djNlcjRzcnE5YWF6MCJ9.h9xSTFWCxt-1PCf9oYGaMQ'
        });
        
        var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	       maxZoom: 17,
	       attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        });
        
        var map = L.map('map', {
            center: [41.5908, -93.6208],
            zoom: 11,
            layers: [OSM, OpenTopoMap]
        });

        var desMoines = L.marker([41.590833, -93.620833]).bindPopup("Des Moines, IA"),
            urbandale = L.marker([41.636389, -93.736111]).bindPopup("Urbandale"),
            johnston = L.marker([41.671389, -93.705833]).bindPopup("Johnston"),
            westDesmoines = L.marker([41.575, -93.709167]);
            
        var cities = L.layerGroup([desMoines, urbandale, johnston, westDesmoines]);
        
        var dsmPublic = L.circle([41.5861, -93.6314], {radius: 100}).bindPopup("Des Moines Public Library"),
            lhf = L.circle([41.617, -93.771], {radius: 100}).bindPopup("Living History Farms"),
            bpz = L.circle([41.5193, -93.6242], {radius: 100}).bindPopup("Blank Park Zoo"),
            jordanCreek = L.circle([41.569722, -93.803333], {radius: 100}).bindPopup("Jordan Creek Town Center");
        
        var activities = L.layerGroup([dsmPublic, lhf, bpz, jordanCreek]);
        
     var baseMaps = {
         "Streets": OSM,
         "Topography": OpenTopoMap
     };
        
    var overlayMaps = {
        "Cities": cities,
        "Activities": activities
    };
        
    L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>

</body>
</html>
